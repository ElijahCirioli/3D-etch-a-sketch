			<div id="sketch-wrap">
				<canvas id="myCanvas" width="600px" height="500px"></canvas>
				<button id="home-button" class="button">üè†</button>
				<button id="zoom-in-button" class="button">+</button>
				<button id="zoom-out-button" class="button">‚àí</button>

			<div id="controls">
				<div id="controls-binding-wrapper">
					<p id="controls-binding-label"><b>Controls:</b></p>
					<div id="controls-list">
						<div class="binding-wrapper">
							<button class="binding" id="MINUSX">A</button>
							<p>- X +</p>
							<button class="binding" id="PLUSX">D</button>
						</div>
						<div class="binding-wrapper">
							<button class="binding" id="MINUSY">S</button>
							<p>- Y +</p>
							<button class="binding" id="PLUSY">W</button>
						</div>
						<div class="binding-wrapper">
							<button class="binding" id="MINUSZ">Q</button>
							<p>- Z +</p>
							<button class="binding" id="PLUSZ">E</button>
						</div>
						<button class="controls-button" id="default-bindings-button">Reset controls</button>
						<p class="controls-text">Orbit camera: Mouse</p>
						<p class="controls-text">Orbit camera: Arrow keys</p>
					</div>
				</div>
				<div id="controls-buttons-wrapper">
					<p id="controls-buttons-label"><b>Sorry the knobs don't work, have some buttons instead.</b></p>
					<div id="controls-buttons">
						<button id="minus-z" class="controls-button">-z</button>
						<button id="plus-y" class="controls-button">+y</button>
						<button id="plus-z" class="controls-button">+z</button>
						<button id="minus-x" class="controls-button">-x</button>
						<button id="minus-y" class="controls-button">-y</button>
						<button id="plus-x" class="controls-button">+x</button>
					</div>
					<p id="controls-buttons-label"><b>Cursor speed</b></p>
					<div id="slider-wrapper">
						<input type="range" min="1" max="100" value="70" id="slider" />
					</div>
